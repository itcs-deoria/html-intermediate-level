<!DOCTYPE html>
<html>
<head>
  <title>Unordered List with Bullet Styles</title>
</head>
<body>

  <h1>Unordered List with Different Bullet Styles</h1>

  <h2>Default Bullets (Disc)</h2>
  <ul type="disc">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <h2>Circle Bullets</h2>
  <ul type="circle">
    <li>Dog</li>
    <li>Cat</li>
    <li>Rabbit</li>
  </ul>

  <h2>Square Bullets</h2>
  <ul type="square">
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
  </ul>

</body>
</html>
